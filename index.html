<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleCrafter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .enter-text {
            font-size: 2rem;
            color: #ff3333;
            text-shadow: 0 0 20px #ff3333;
            animation: pulse 2s ease-in-out infinite alternate;
            user-select: none;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .main-content {
            display: flex; /* NEU: Immer flex, aber unsichtbar */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            text-align: center;
            opacity: 0; /* NEU: Startet unsichtbar */
            transition: opacity 0.5s ease; /* NEU: Weiche Einblendung */
        }
        
        .main-content.visible {
            opacity: 1;
        }

        .music-player {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #ff3333;
            border-radius: 6px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }

        .music-player.hidden {
            transform: translateX(-150%);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .volume-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-icon:hover {
            transform: scale(1.1);
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            display: none;
        }

        .music-player:hover .volume-slider {
            display: block;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
            background-image: url('icon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-name {
            font-size: 28px;
            font-weight: normal;
            color: #ff3333;
            margin-bottom: 15px;
            letter-spacing: 1px;
            transition: text-shadow 0.1s ease-in-out;
            cursor: pointer;
        }

        .profile-name:hover {
            animation: glitch 0.5s linear infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 1px 0 #ff3333, -1px 0 #00ffff; }
            50% { text-shadow: -1px 0 #ff3333, 1px 0 #00ffff; }
            100% { text-shadow: 1px 0 #ff3333, -1px 0 #00ffff; }
        }

        .profile-subtitle {
            font-size: 14px;
            color: #888;
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0 15px;
            }
            
            .music-player {
                top: 10px;
                left: 10px;
                transform: none;
            }
            
            .profile-name {
                font-size: 2rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff3333, 0 0 10px #ff3333;
            animation: float 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

        <div class="enter-text">Click to enter...</div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="main-content" id="mainContent">
        <div class="container">

                <div class="profile-name">ConsoleCrafter</div>

    <div class="music-player">
        <div class="volume-control">
            <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="xD.mp3" type="audio/mpeg">
    </audio>

    <script>
        const enterScreen = document.getElementById('enterScreen');
        const mainContent = document.getElementById('mainContent');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');

        // Enter screen functionality
        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            mainContent.classList.add('visible'); // NEU: fügt eine Klasse für die Sichtbarkeit hinzu
            
            setTimeout(() => {
                enterScreen.style.display = 'none'; // Korrigierter Fehler: screen verschwindet ganz
                backgroundMusic.play().catch(e => console.log('Audio autoplay prevented'));
            }, 500);
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            backgroundMusic.volume = volume;
            updateVolumeIcon(volume);
        });

        // Volume icon click to mute/unmute
        volumeIcon.addEventListener('click', () => {
            if (backgroundMusic.volume > 0) {
                backgroundMusic.volume = 0;
                volumeSlider.value = 0;
                updateVolumeIcon(0);
            } else {
                backgroundMusic.volume = 0.5;
                volumeSlider.value = 50;
                updateVolumeIcon(0.5);
            }
        });

        function updateVolumeIcon(volume) {
            if (volume === 0) {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else if (volume < 0.5) {
                volumeIcon.innerHTML = '<path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>';
            } else {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }

        // Set initial volume
        backgroundMusic.volume = 0.5;

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Create initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }

        /* * Hey, ConsoleCrafter. Du hast es gefunden!
         * Das hier ist nur für deine Augen, Linus.
         * Ein guter Entwickler weiß, dass die besten Dinge oft gut versteckt sind.
         * Viel Spaß beim Craften!
         */
    </script>
</body>
